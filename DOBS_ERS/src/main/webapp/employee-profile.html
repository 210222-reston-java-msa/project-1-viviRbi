<body>

            <aside class="col--xs-6 text-right avatar-holder">
                <div class="btn-group">
                    <button type="button" class="btn dropdown-toggle avatar-btn text-left" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">

      <!-- --------------------------------------------------------------------Menu button-------------------------------------------------------------------- -->
      <main class="margin-content-start container-lg" id ="employeeMenu">
        <div class="" id="submitReimbushmentModal">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" >Employee Profile</h5>
                </div>
                <div class="modal-body">
                    <form name="employeeProfileForm" id="employeeProfileForm" class="margin-horizontal-center">
                        <fieldset>
                            
                            <div class="form-group row text-left">
                                <label class="col-4 col-form-label text-left">Username</label>
                                <div class="col-8">
                                  <input type="text" readonly name="username" class="form-control" name="amount" required minlength=2 maxlength=50>
                                </div>
                              </div>
                              <div class="form-group row text-left d-none">
                                <label class="col-4 col-form-label text-left">Old Password</label>
                                <div class="col-8">
                                  <input type="password" readonly class="form-control" name="oldpassword" required minlength=2 maxlength=50>
                                </div>
                              </div>
                              <div class="form-group row text-left d-none">
                                <label class="col-4 col-form-label text-left">New Password</label>
                                <div class="col-8">
                                  <input type="password" readonly class="form-control" name="newpassword" required minlength=2 maxlength=50>
                                </div>
                              </div>
                              <div class="form-group row text-left">
                                <label class="col-4 col-form-label text-left">First Name</label>
                                <div class="col-8">
                                  <input type="text" readonly class="form-control" name="firstname" required minlength=2 maxlength=30>
                                </div>
                              </div>
                              <div class="form-group row text-left">
                                <label class="col-4 col-form-label text-left">Last Name</label>
                                <div class="col-8">
                                  <input type="text" readonly class="form-control" name="lastname" required minlength=2 maxlength=30>
                                </div>
                              </div>
                              <div class="form-group row text-left">
                                <label class="col-4 col-form-label text-left">Email</label>
                                <div class="col-8">
                                  <input type="email" readonly class="form-control" name="emai" required minlength=2 maxlength=100>
                                </div>
                              </div>
                            
                        </fieldset>
                    </form>
                    <div class="row">
                      <section class="col-10 text-left">
                        <!-- Append error here -->
                          <div id="employeeProfileError" class="login-error text-danger text-center"></div>
                      </section>
                    </div>
                </div>
                
                <div class="modal-footer">
                  <button type="button" class="btn bg-darkblue text-light shadow user-option-btn" id="editProfile">Edit</button>
                  <input type="submit" disabled class="btn btn-secondary text-light shadow user-option-btn" id="submitProfile" form="employeeProfileForm"/>
                </div>
              </div>
            </div>
          </div>
        </main>
